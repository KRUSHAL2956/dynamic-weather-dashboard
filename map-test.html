<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        #test-map { height: 400px; width: 100%; border: 2px solid #333; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🗺️ Map Test - Debug</h1>
    <div class="status" id="status">Initializing...</div>
    <div id="test-map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const status = document.getElementById('status');
        
        function updateStatus(message) {
            status.innerHTML += '<br>' + message;
            console.log(message);
        }
        
        try {
            updateStatus('✅ Leaflet loaded: ' + (typeof L !== 'undefined'));
            
            // Test basic map
            updateStatus('🗺️ Creating basic map...');
            const testMap = L.map('test-map').setView([22.2896515, 73.3636423], 8);
            
            updateStatus('🌍 Adding base layer...');
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(testMap);
            
            updateStatus('📍 Adding marker...');
            L.marker([22.2896515, 73.3636423])
                .addTo(testMap)
                .bindPopup('Test Location')
                .openPopup();
            
            updateStatus('✅ Basic map created successfully!');
            
            // Test weather layer
            setTimeout(() => {
                updateStatus('🌧️ Testing weather layer...');
                const weatherLayer = L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=aab8d6550aa364e3cd595e9bd2c9de8a', {
                    attribution: '© OpenWeatherMap',
                    opacity: 0.7,
                    maxZoom: 18
                }).addTo(testMap);
                
                updateStatus('✅ Weather layer added!');
            }, 2000);
            
        } catch (error) {
            updateStatus('❌ Error: ' + error.message);
            console.error('Map error:', error);
        }
    </script>
</body>
</html>
