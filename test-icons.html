<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Icons Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { margin: 10px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
        .icon-test img { width: 64px; height: 64px; }
        .status { font-size: 12px; margin-top: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Weather Icons Test</h1>
    <p>Testing different weather icon codes and sizes...</p>

    <div id="icon-container"></div>

    <script>
        const iconCodes = ['01d', '01n', '02d', '02n', '03d', '04d', '09d', '10d', '11d', '13d', '50d'];
        const sizes = ['@1x', '@2x', '@4x'];
        
        const container = document.getElementById('icon-container');
        
        iconCodes.forEach(code => {
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-test';
                
                const img = document.createElement('img');
                const url = `https://openweathermap.org/img/wn/${code}${size}.png`;
                img.src = url;
                img.alt = `${code} ${size}`;
                
                const status = document.createElement('div');
                status.className = 'status';
                status.textContent = `${code} ${size} - Loading...`;
                
                img.onload = function() {
                    status.textContent = `${code} ${size} - ✅ Loaded`;
                    status.className = 'status success';
                };
                
                img.onerror = function() {
                    status.textContent = `${code} ${size} - ❌ Failed`;
                    status.className = 'status error';
                };
                
                div.appendChild(img);
                div.appendChild(status);
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
